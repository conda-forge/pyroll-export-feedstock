{% set name = "pyroll-export" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyroll_export-{{ version }}.tar.gz
  sha256: 6d71cab1e10a8d5d4860f81f1962619423e05e42784971fbbe6b202f787ec3ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - pyroll-core >=2.0,<3.dev0
    - pluggy >=1.0,<2.dev0
    - pandas >=2.0,<3.dev0
    - lxml >=5.0,<6.dev0
    - pyyaml >=6.0,<7.dev0

test:
  imports:
    - pyroll.export
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pyroll.readthedocs.io
  summary: PyRoll rolling simulation framework - data export.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
